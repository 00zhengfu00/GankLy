apply plugin: 'com.android.application'
//需要配置符号表时，使用bugly插件
apply plugin: 'bugly'
//rolambda
apply plugin: 'me.tatarka.retrolambda'
bugly {
    appId = '900039150'
    appKey = 'WbIvNJ77rAjdcEK1'
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.gank.gankly"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 3
        versionName "2.1.0"
        // 3 2.10
        multiDexEnabled true
        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi', 'x86'//, 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }

    //执行lint检查，有任何的错误或者警告提示，都会终止构建，我们可以将其关闭
    lintOptions {
        abortOnError false
        disable "InvalidPackage"
        lintConfig file("lint.xml")
    }

    // java版本
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    signingConfigs {

    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
        }
        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:cardview-v7:25.1.0'
    //recycler
    compile 'com.android.support:recyclerview-v7:25.1.0'
    //Log
    compile 'com.github.zhaokaiqiang.klog:library:1.3.0'
    //butterknife 注解控件
    compile 'com.jakewharton:butterknife:8.3.0'
    compile 'com.jakewharton:butterknife-compiler:8.3.0'
    //retrofit
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta4'
    //    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta4'
    compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0' // for rxjava2
    //Glide
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    //    compile 'com.github.bumptech.glide:okhttp-integration:1.4.0'//okhttp
    //数据库
    compile 'de.greenrobot:greendao:2.1.0'
    compile 'de.greenrobot:greendao-generator:2.1.0'
    //chrome 数据库查看
    compile 'com.facebook.stetho:stetho-okhttp3:1.3.1'
    // recyclerview-animators
    compile 'jp.wasabeef:recyclerview-animators:2.2.3'
    compile project(':superplayerlibrary')
    //jsoup
    compile 'org.jsoup:jsoup:1.9.1'
    //Bugly
    compile 'com.tencent.bugly:crashreport:2.1.9'
    //底部导航
    compile 'com.roughike:bottom-bar:2.0.2'
    //视频库
    compile 'com.supercwn.superrecycleview:superlibrary:1.2.0'
    //大图库
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.6.0'
    //rxjava2
    compile 'io.reactivex.rxjava2:rxjava:2.0.3'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //okhttp3
    compile 'com.squareup.okhttp3:okhttp:3.5.0'

}
